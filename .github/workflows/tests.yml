name: Tests

on:
  push:
    branches:
      - main
      - unit-tests
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker and run tests
        run: bash run_tests.sh
